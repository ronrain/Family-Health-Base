{% extends 'base.html' %}
{% load static %}

{% block content %}

<div class="page-header">
  <h1>Cancel Appointment</h1>
</div>
<h2>Are you sure you want cancel this appointment?</h2>
<form method="post">
  {% csrf_token %}
  <button type="submit" class="btn btn-danger">Delete</button>
  <a href="{% url 'appointment-detail' appointment.id %}" class="btn btn-secondary">Cancel</a>
</form>

{% endblock %}
